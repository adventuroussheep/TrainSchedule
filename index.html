<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <title>Train Schedule</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assests/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assests/css/style.css" />
    <!-- BootStrap -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-database.js"></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <!-- Moment.js -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid col-10">
      <div class="container">
        <h1 class="display-4">Chugging Along</h1>
        <p class="lead">
          This Train Scheduler takes a users input and calculates the time until the next train.
        </p>
        <h3 id="timeDisplay">The Current time is:</h3>
      </div>
    </div>

    <table class="table col-10" style="background-color: white">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency (min)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
          <th scope="col">Remove Route</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>

    <div id="formTable">

      <form class="form-input col-10">
        <div class="form-group">
          <h2>Add a Train</h2>
          <label for="formGroupExampleInput">Train Name</label>
          <input required
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="Name"
          />
        </div>
        <div class="form-group">
        <label for="formGroupExampleInput2">Destination</label>
        <input
        type="text"
        class="form-control"
        id="formGroupExampleInput2"
        placeholder="Destination" required
        />
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput3"
        >First Train Time (HH:mm - military time)</label
        >
        <input
        type="text" 
        class="form-control"
        id="formGroupExampleInput3"
        placeholder="First Train" required
        />
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput4">Frequency (min)</label>
        <input
        type="number"
        class="form-control"
        id="formGroupExampleInput4"
        placeholder="Frequency" required
        />
      </div>
      <input type="submit" id="submitBtn"/>
      <br><br>
    </form>
  </div>
    
    <script src="./assests/javascript/javascript.js" async defer></script>
  </body>
</html>
